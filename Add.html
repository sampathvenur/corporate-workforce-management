<!DOCTYPE html>
<html>
<head>
    <title>Add to Table</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    line-height: 1.6;
}

h1 {
    color: #2c3e50;
    font-size: 2.5rem;
    margin-bottom: 30px;
    text-align: center;
    font-weight: 700;
    background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: transform 0.3s ease;
}

h1:hover {
    transform: scale(1.05);
}

#tableSelect {
    width: 100%;
    max-width: 400px;
    padding: 12px;
    margin-bottom: 20px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
    background-color: white;
    transition: all 0.3s ease;
    outline: none;
}

#tableSelect:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
    transition: all 0.3s ease;
}

form:hover {
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12), 0 8px 20px rgba(0, 0, 0, 0.08);
}

label {
    margin-bottom: 8px;
    color: #2c3e50;
    font-weight: 600;
    align-self: flex-start;
    width: 100%;
}

input[type="text"],
input[type="number"],
select {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
    outline: none;
}

input[type="text"]:focus,
input[type="number"]:focus,
select:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
}

/* New Submit Button Styling */
#submitButton {
    width: 100%;
    padding: 15px;
    background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 15px;
    transition: all 0.3s ease;
    opacity: 1;
}

#submitButton:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

#submitButton:active {
    transform: translateY(1px);
}

#submitButton.hidden {
    opacity: 0;
    visibility: hidden;
    height: 0;
    padding: 0;
    margin: 0;
    transition: all 0.3s ease;
}

/* Responsive Design */
@media screen and (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }

    #tableSelect,
    form {
        width: 95%;
        max-width: none;
    }
}
    </style>
</head>
<body>
    <h1>Add to Table</h1>

    <select id="tableSelect">
        <option value="employee">Employee</option>
        <option value="department">Department</option>
        <option value="dlocation">Dlocation</option>
        <option value="project">Project</option>
        <option value="workson">Workson</option>
        <option value="dependent">Dependent</option>
    </select>

    <form id="addForm"></form>

    <script src="add.js"></script>
</body>
</html>
