<!DOCTYPE html>
<html>
<head>
    <title>Database Management</title>
    <style>
body {
    font-family: sans-serif;
    text-align: center;
}

button {
    padding: 12px 20px;
    font-size: 16px;
    color: white;
    background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

button:active {
    transform: translateY(1px);
}
    </style>
</head>
<body>
    <h1>Database Management</h1>
    <button id="addButton">Add to Table</button>
    <button id="showTableButton">Show Table</button>
    <button id="customQueryButton">Custom Query</button>

    <script>
        const addButton = document.getElementById('addButton');
const showTableButton = document.getElementById('showTableButton');
const customQueryButton = document.getElementById('customQueryButton');

addButton.addEventListener('click', () => {
    window.location.href = 'add.html';
});

showTableButton.addEventListener('click', () => {
    window.location.href = 'show.html';
});

customQueryButton.addEventListener('click', () => {
    window.location.href = 'custom.html';
});
    </script>
</body>
</html>
