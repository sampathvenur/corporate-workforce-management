<!-- show.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Show Table</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
}

h1 {
    color: #2c3e50;
    font-size: 2.5rem;
    margin-bottom: 30px;
    text-align: center;
    font-weight: 700;
    background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: transform 0.3s ease;
}

h1:hover {
    transform: scale(1.05);
}

#tableSelect {
    width: 100%;
    max-width: 400px;
    padding: 12px;
    margin-bottom: 20px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
    background-color: white;
    transition: all 0.3s ease;
    outline: none;
}

#tableSelect:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
}

button {
    padding: 12px 20px;
    font-size: 16px;
    color: white;
    background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

button:active {
    transform: translateY(1px);
}

table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
}

th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
    font-size: 14px;
    color: #2c3e50;
}

th {
    background-color: #2575fc;
    color: white;
    text-transform: uppercase;
}

td {
    background-color: #f9f9f9;
}

td:hover {
    background-color: #f1f4f8;
}

@media screen and (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }

    #tableSelect, button, table {
        width: 95%;
        max-width: none;
    }
}
    </style>
</head>
<body>
    <h1>Show Table</h1>
    <select id="tableSelect">
        <option value="employee">Employee</option>
        <option value="department">Department</option>
        <option value="dlocation">Dlocation</option>
        <option value="project">Project</option>
        <option value="workson">Workson</option>
        <option value="dependent">Dependent</option>
    </select>
    <button id="showTableButton">Show</button>

    <table id="dataTable"></table>

    <script>
        // show.js
const tableSelect = document.getElementById('tableSelect');
const showTableButton = document.getElementById('showTableButton');
const dataTable = document.getElementById('dataTable');

showTableButton.addEventListener('click', async () => {
    const tableName = tableSelect.value;

    try {
        const response = await fetch(`/getTableData?table=${tableName}`);
        const data = await response.json();

        // Create table dynamically
        dataTable.innerHTML = ''; // Clear previous table

        const table = document.createElement('table');
        const headerRow = table.insertRow();

        // Create header row
        for (const key in data[0]) {
            const th = document.createElement('th');
            th.textContent = key;
            headerRow.appendChild(th);
        }

        // Create data rows
        data.forEach(row => {
            const rowElement = table.insertRow();
            for (const key in row) {
                const cell = rowElement.insertCell();
                cell.textContent = row[key];
            }
        });

        dataTable.appendChild(table);
    } catch (error) {
        console.error('Error:', error);
        alert('Error fetching data');
    }
});
    </script>
</body>
</html>
